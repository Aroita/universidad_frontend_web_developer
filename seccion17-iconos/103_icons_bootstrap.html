<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iconos en CSS</title>
    <!--introducimos cdn de https://getbootstrap.com/: Incluir a través de CDN
Cuando solo necesita incluir el CSS o JS compilado de Bootstrap, 
puede usar jsDelivr . Véalo en acción con nuestro inicio rápido simple ,
 o explore los ejemplos para impulsar su próximo proyecto. También puede
  optar por incluir Popper y nuestro JS por separado . -->
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link href="css/103.css" rel="stylesheet"/>
  
</head>
<body>
    <p>Podemos utilizar los iconos de 3 formas: instalando npm, descragando con svg o introducir link cdn.
        metemos link antes del head. <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    </p>
    <h1>Iconos de Bootstrap</h1>
    <div>
        <p>
            <i class="bi-alarm "></i>
            Alarma
        </p>
    </div>
    <div>
        <p>
            <i class="bi-alarm icono_azul" style="font-size: 2.5em; color:cornflowerblue;"></i>
            Alarma Azul
        </p>
    </div>
    <div>
        <p>
            <i class="bi bi-arrow-right-circle-fill icono_rojo"></i>
            Flecha roja
        </p>
    </div>
</body>
</html>
